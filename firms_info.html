<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firms Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Available Firms</h1>
    </header>

    <div class="container">
        {% if firms_info %}
            <ul>
                {% for firm, price in firms_info.items() %}
                    <li><strong>{{ firm }}</strong>: ${{ price }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No firm information available at the moment.</p>
        {% endif %}
    </div>

    <footer>
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
    </footer>
</body>
</html>
